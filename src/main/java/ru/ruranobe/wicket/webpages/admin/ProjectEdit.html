<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<body>
<wicket:extend>
    <h1>Админка проекта</h1>
    <ol class="breadcrumb">
        <li><a href="/a">Админка</a></li>
        <li class="active" wicket:id="breadcrumbActive"></li>
    </ol>
    <div wicket:id="info"></div>
    <div wicket:id="volumes"></div>
    <div wicket:id="subprojects"></div>

    <wicket:fragment wicket:id="projectInfoFragment">
        <div class="form-group">
            <label wicket:for="url">Ссылка</label>
            <input wicket:id="url" class="form-control url-input" type="text"/>
        </div>
        <div class="form-group">
            <div class="form-group banner-upload" style="position: relative;">
                <label wicket:for="image">Изображение</label>
                <wicket:container wicket:id="image"/>
            </div>
        </div>
        <div class="form-group">
            <label wicket:for="title">Название для заголовков</label>
            <input type="text" class="form-control name-input" wicket:id="title">
        </div>
        <div class="form-group">
            <label wicket:for="nameJp">Название (яп.)</label>
            <input type="text" class="form-control" wicket:id="nameJp">
        </div>
        <div class="form-group">
            <label wicket:for="nameEn">Название (англ.)</label>
            <input type="text" class="form-control" wicket:id="nameEn">
        </div>
        <div class="form-group">
            <label wicket:for="nameRu">Название (рус.)</label>
            <input type="text" class="form-control" wicket:id="nameRu">
        </div>
        <div class="form-group">
            <label wicket:for="nameRomaji">Название (романдзи)</label>
            <input type="text" class="form-control" wicket:id="nameRomaji">
        </div>
        <div class="form-group">
            <label wicket:for="author">Автор</label>
            <input class="form-control people-name-input typeahead" type="text" wicket:id="author">
        </div>
        <div class="form-group">
            <label wicket:for="illustrator">Иллюстратор</label>
            <input class="form-control people-name-input typeahead" type="text" wicket:id="illustrator">
        </div>
        <div class="form-group">
            <label wicket:for="originalStory">Оригинальный сюжет</label>
            <input class="form-control people-name-input typeahead" type="text" wicket:id="originalStory">
        </div>
        <div class="form-group">
            <label wicket:for="originalDesign">Оригинальный дизайн</label>
            <input class="form-control people-name-input typeahead" type="text" wicket:id="originalDesign">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input wicket:id="onevolume" type="checkbox"> Однотомник</label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input wicket:id="projectHidden" type="checkbox"> Проект скрыт</label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input wicket:id="bannerHidden" type="checkbox"> Баннер скрыт</label>
            </div>
        </div>
        <div class="form-group">
            <label wicket:for="issueStatus">Выпуск</label>
            <input wicket:id="issueStatus" type="text" class="form-control" placeholder="напр. активен">
        </div>
        <div class="form-group">
            <label wicket:for="translationStatus">Перевод</label>
            <input wicket:id="translationStatus" type="text" class="form-control" placeholder="напр. активен">
        </div>
        <div class="form-group">
            <label wicket:for="status">Статус</label>
            <select wicket:id="status" class="form-control"></select>
        </div>
        <div class="form-group">
            <label wicket:for="franchise">Описание франшизы</label>
            <textarea class="form-control" wicket:id="franchise" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label wicket:for="annotation">Аннотация</label>
            <textarea class="form-control" wicket:id="annotation" rows="15"></textarea>
        </div>
        <div class="form-group">
            <label wicket:for="forumId">Форум</label>
            <input type="number" class="form-control forum-id-input" wicket:id="forumId">
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="volumeTableRowFragment">
        <td class="column-number-0">
            <input type="text" class="form-control" placeholder="<пусто>" wicket:id="urlPart">
        </td>
        <td class="column-number-1">
            <input type="text" class="form-control" placeholder="<пусто>" wicket:id="nameFile">
        </td>
        <td class="column-number-2">
            <input type="text" class="form-control" placeholder="<пусто>" wicket:id="nameTitle">
        </td>
        <td class="column-number-3">
            <input type="text" class="form-control" placeholder="<пусто>" wicket:id="nameJp">
        </td>
        <td class="column-number-4">
            <input type="text" class="form-control" placeholder="<пусто>" wicket:id="nameEn">
        </td>
        <td class="column-number-5">
            <input type="text" class="form-control" placeholder="<пусто>" wicket:id="nameRu">
        </td>
        <td class="column-number-6">
            <input type="text" class="form-control" placeholder="<пусто>" wicket:id="nameRomaji">
        </td>
        <td class="column-number-7">
            <input type="text" class="form-control" placeholder="<пусто>" wicket:id="nameShort">
        </td>
        <td class="column-number-8">
            <select class="form-control" wicket:id="project"></select>
        </td>
        <td class="column-number-9">
            <input type="text" class="form-control" placeholder="<пусто>" wicket:id="sequenceNumber">
        </td>
        <td class="column-number-10">
            <input class="form-control typeahead author-name" type="text" placeholder="<пусто>" wicket:id="author">
        </td>
        <td class="column-number-11">
            <input class="form-control typeahead illustrator-name" type="text" placeholder="<пусто>"
                   wicket:id="illustrator">
        </td>
        <td class="column-number-12">
            <input type="text" class="form-control issue-date-input" placeholder="<пусто>" wicket:id="releaseDate">
        </td>
        <td class="column-number-13">
            <input type="text" class="form-control" placeholder="<пусто>" wicket:id="isbn">
        </td>
        <td class="column-number-14">
            <select class="form-control" wicket:id="volumeType">
                <option>Ранобэ</option>
                <option>Побочные истории</option>
                <option>Авторские додзинси</option>
                <option>Другое</option>
            </select>
        </td>
        <td class="column-number-15">
            <select class="form-control" wicket:id="volumeStatus">
                <wicket:container wicket:id="basic">
                    <option wicket:id="option"></option>
                </wicket:container>
                <optgroup label="Сторонний перевод">
                    <wicket:container wicket:id="external">
                        <option wicket:id="option"></option>
                    </wicket:container>
                </optgroup>
                <optgroup label="Не в работе">
                    <wicket:container wicket:id="not_in_work">
                        <option wicket:id="option"></option>
                    </wicket:container>
                </optgroup>
                <optgroup label="В работе">
                    <wicket:container wicket:id="in_work">
                        <option wicket:id="option"></option>
                    </wicket:container>
                </optgroup>
                <optgroup label="Опубликован">
                    <wicket:container wicket:id="published">
                        <option wicket:id="option"></option>
                    </wicket:container>
                </optgroup>
            </select>
        </td>
        <td class="column-number-16">
            <input type="text" class="form-control" placeholder="<пусто>" wicket:id="externalUrl">
        </td>
        <td class="column-number-17">
            <textarea class="form-control" placeholder="<пусто>" wicket:id="annotation"></textarea>
        </td>
        <td class="column-number-18">
            <input type="checkbox" wicket:id="adult">
        </td>
        <td class="column-number-19">
            <a href="#" target="_blank" wicket:id="link">Править&nbsp;
                <small class="fa fa-external-link"></small>
            </a>
        </td>
    </wicket:fragment>

    <wicket:fragment wicket:id="subProjectFormItemFragment">
        <h3>Настройка подсерии</h3>
        <div class="form-group">
            <label wicket:for="title">Название</label>
            <input type="text" class="form-control name-input" wicket:id="title">
        </div>
        <div class="form-group">
            <label wicket:for="forumId">Форум</label>
            <input type="number" class="form-control forum-id-input" wicket:id="forumId">
        </div>
    </wicket:fragment>


    <script src="js/listgroup.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <!-- Скрипт загрузки -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.1.0/load-image.all.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/2.2.0/js/canvas-to-blob.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.iframe-transport.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload-process.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload-image.min.js"></script>

    <!-- Выпадающее окно (dropdown) bootstrap -->
    <link rel="stylesheet"
          href="//cdn.rawgit.com/behigh/bootstrap_dropdowns_enhancement/master/dist/css/dropdowns-enhancement.min.css">
    <script src="//cdn.rawgit.com/behigh/bootstrap_dropdowns_enhancement/master/js/dropdowns-enhancement.js"></script>

    <!-- Ресайз колонок -->
    <link rel="stylesheet"
          href="//cdn.rawgit.com/dobtco/jquery-resizable-columns/gh-pages/dist/jquery.resizableColumns.css">
    <script src="//cdn.rawgit.com/dobtco/jquery-resizable-columns/gh-pages/dist/jquery.resizableColumns.min.js"></script>
    <script src="//cdn.rawgit.com/samogot/colResizable/master/source/colResizable-1.5.source.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store.min.js"></script>

    <!-- datetimepicker -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.0/moment-timezone-with-data.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">


    <script src="js/ContentsModule.js"></script>
    <script src="js/AdminListPanel.js"></script>
    <link rel="stylesheet" href="css/AdminListPanel.css">
    <script src="js/AdminToolboxAjaxButton.js"></script>
    <script src="js/AdminFormPanel.js"></script>
    <link rel="stylesheet" href="css/AdminFormPanel.css">
    <script src="js/AdminAffixedListPanel.js"></script>
    <link rel="stylesheet" href="css/AdminAffixedListPanel.css">
    <script src="js/AdminTableListPanel.js"></script>
    <link rel="stylesheet" href="css/AdminTableListPanel.css">
    <script src="js/BannerUploaderComponent.js"></script>
    <script src="js/ForumIdDropdownChoice.js"></script>
    <script src="js/PeopleTypeaheadTextField.js"></script>
    <script src="js/ProjectEdit.js"></script>
</wicket:extend>
</body>
</html>

<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<body>
<wicket:extend>
    <h1>Глобальная админка</h1>
    <ol class="breadcrumb">
        <li class="active">Админка</li>
    </ol>
    <div wicket:id="projects"></div>
    <div wicket:id="activities"></div>
    <div wicket:id="teams"></div>
    <div wicket:id="teamMembers"></div>
    <div wicket:id="requisites"></div>

    <wicket:fragment wicket:id="projectsFormItemFragment">
        <h3>Настройка серии</h3>
        <div class="form-group">
            <label wicket:for="url">Ссылка</label>
            <input wicket:id="url" class="form-control url-input" type="text"/>
        </div>
        <div class="form-group">
            <label wicket:for="title">Заголовок</label>
            <input wicket:id="title" class="form-control name-input" type="text"/>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input wicket:id="projectHidden" type="checkbox"> Проект скрыт</label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input wicket:id="bannerHidden" type="checkbox"> Баннер скрыт</label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input wicket:id="works" class="works-checkbox" type="checkbox"> Works</label>
            </div>
        </div>
        <wicket:enclosure>
            <div class="form-group banner-upload" style="position: relative;">
                <label wicket:for="image">Изображение</label>
                <wicket:container wicket:id="image"/>
            </div>
        </wicket:enclosure>
        <div class="form-group" wicket:enclosure="">
            <a href="#" target="_blank" wicket:id="link">Править&nbsp;
                <small class="fa fa-external-link"></small>
            </a>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="activitiesFormItemFragment">
        <h3>Настройка вида</h3>
        <div class="form-group">
            <label wicket:for="activityName">Название</label>
            <input wicket:id="activityName" class="form-control name-input" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="activityType">Тип</label>
            <select wicket:id="activityType" class="form-control"></select>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="teamsFormItemFragment">
        <h3>Настройка команды</h3>
        <div class="form-group">
            <label wicket:for="teamName">Название</label>
            <input wicket:id="teamName" class="form-control name-input" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="teamWebsiteLink">Ссылка</label>
            <input wicket:id="teamWebsiteLink" class="form-control url-input" type="text">
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="teamMembersFormItemFragment">
        <h3>Настройка участника</h3>
        <div class="form-group">
            <label wicket:for="nickname">Никнейм</label>
            <input wicket:id="nickname" class="form-control name-input" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="team">Название команды</label>
            <select wicket:id="team" class="form-control all_teams"></select>
        </div>
        <div class="form-group username-input">
            <label wicket:for="userName">Пользователь</label>
            <input wicket:id="userName" class="form-control typeahead" type="text">
            <input wicket:id="userId" class="user-id-hidden" type="hidden">
        </div>
        <div class="form-group">
            <label wicket:for="userRoles">Роли</label>
            <select wicket:id="userRoles" class="form-control role-select" multiple></select>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="requisitesFormItemFragment">
        <h3>Настройка реквизитов</h3>
        <div class="form-group">
            <label wicket:for="title">Заголовок</label>
            <input wicket:id="title" class="form-control name-input" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="qiwi">QIWI-кошелек</label>
            <input wicket:id="qiwi" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="wmr">Webmoney WMR-кошелек (российский рубль)</label>
            <input wicket:id="wmr" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="wmu">Webmoney WMU-кошелек (гривна)</label>
            <input wicket:id="wmu" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="wmz">Webmoney WMZ-кошелек (доллар США)</label>
            <input wicket:id="wmz" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="wme">Webmoney WME-кошелек (евро)</label>
            <input wicket:id="wme" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="wmb">Webmoney WMB-кошелек (белорусский рубль)</label>
            <input wicket:id="wmb" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="wmg">Webmoney WMG-кошелек (золото)</label>
            <input wicket:id="wmg" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="wmk">Webmoney WMК-кошелек (казахский тенге)</label>
            <input wicket:id="wmk" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="wmx">Webmoney WMX-кошелек (Bitcoin)</label>
            <input wicket:id="wmx" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="yandex">Яндекс-деньги</label>
            <input wicket:id="yandex" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="paypal">PayPal-кошелек</label>
            <input wicket:id="paypal" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="card">Счет для перевода с кредиток</label>
            <input wicket:id="card" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label wicket:for="bitcoin">Bitcoin адресс</label>
            <input wicket:id="bitcoin" class="form-control" type="text">
        </div>
    </wicket:fragment>

    <script src="/js/listgroup.js"></script>
    <script src="/js/translit.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <!-- Скрипт загрузки -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.1.0/load-image.all.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/2.2.0/js/canvas-to-blob.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.iframe-transport.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload-process.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload-image.min.js"></script>

    <!-- Выпадающее окно (dropdown) bootstrap -->
    <link rel="stylesheet"
          href="//cdn.rawgit.com/behigh/bootstrap_dropdowns_enhancement/master/dist/css/dropdowns-enhancement.min.css">
    <script src="//cdn.rawgit.com/behigh/bootstrap_dropdowns_enhancement/master/js/dropdowns-enhancement.js"></script>

    <script src="/js/ContentsModule.js"></script>
    <script src="/js/AdminListPanel.js"></script>
    <link rel="stylesheet" href="/css/AdminListPanel.css">
    <script src="/js/AdminToolboxAjaxButton.js"></script>
    <script src="/js/AdminFormPanel.js"></script>
    <link rel="stylesheet" href="/css/AdminFormPanel.css">
    <script src="/js/AdminAffixedListPanel.js"></script>
    <link rel="stylesheet" href="/css/AdminAffixedListPanel.css">
    <script src="/js/BannerUploaderComponent.js"></script>
    <script src="/js/GlobalEdit.js"></script>
</wicket:extend>
</body>
</html>
